name: Sync GitHub to Gitee
# 工作流已禁用 - 使用永远不会触发的条件
on:
  workflow_dispatch:
    inputs:
      force_run:
        description: '强制运行 (设置为 true 才会执行)'
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    # 只有手动触发且 force_run 为 true 时才执行
    if: github.event.inputs.force_run == 'true'
    steps:

      - name: Mirror the GitHub repo to Gitee
        if: github.repository == 'FCL-Team/FCL-Controllers' && github.event_name != 'pull_request'
        uses: Yikun/hub-mirror-action@v1.4
        with:
          src: github/FCL-Team
          dst: gitee/FCL-Team
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          static_list: 'FCL-Controllers'
          account_type: org
          force_update: true
          timeout: 12000
          debug: false
